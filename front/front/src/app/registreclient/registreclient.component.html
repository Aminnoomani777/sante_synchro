<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <form (ngSubmit)="addNewClient()" [formGroup]="clientForm" class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">RegisterClient</h2>
                <p class="text-white-50 mb-5">Please enter your details to create an account!</p>
  
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeNom">Nom</label>
                  <input type="text" id="typeNom" class="form-control form-control-lg" formControlName="nom" />
                  
                </div>
  
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typePrenom">Prenom</label>
                  <input type="text" id="typePrenom" class="form-control form-control-lg" formControlName="prenom" />
                  
                </div>
  
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmail">Email</label>
                  <input  id="typeEmail" class="form-control form-control-lg" formControlName="email" type="email" />
                  
                </div>
  
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeMp">Mot de passe</label>
                  <input type="password" id="typeMp" class="form-control form-control-lg" formControlName="mp" />
                  
                </div>
  
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeTelephone">Telephone</label>
                  <input type="tel" id="typeTelephone" class="form-control form-control-lg" formControlName="telephone" />
                 
                </div>
  
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeAge">Age</label>
                  <input type="number" id="typeAge" class="form-control form-control-lg" formControlName="age" />
               
                </div>
  
                <p class="small mb-5 pb-lg-2">
                  <a class="text-white-50" href="#!">Forgot password?</a>
                </p>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
