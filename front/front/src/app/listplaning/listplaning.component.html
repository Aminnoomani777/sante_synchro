<div class="button-container">
<button type="button" class="btn btn-primary custom-position" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Ajouter Planning</button>
</div>
          
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Ajouter Planning</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="addNewPlanningC()" [formGroup]="PlanningCForm">
            <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Nom</label>
            <input type="text" class="form-control" id="recipient-name" placeholder="Nom" formControlName="nom">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Date</label>
            <input type="date" class="form-control" id="recipient-name" formControlName="date">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Debut de Séance</label>
            <input  type="time"class="form-control" id="message-text" formControlName="debut">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Fin de Séance</label>
            <input  type="time"class="form-control" id="message-text" formControlName="fin">
          </div>
        
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuuler</button>
        <button type="submit" class="btn btn-primary">Ajouter</button>
      </div>
    </form>
</div>
    </div>
  </div>
</div>
		
		<!-- Schedule Table -->
		<div class="content-inner">
			<div class="container">
				
				<div class="row text-center">
					<div class="col-md-4">
					  <div class="btn-group">
						<button
						  class="btn btn-primary"
						  mwlCalendarPreviousView
						  [view]="view"
						  [(viewDate)]="viewDate"
						  (viewDateChange)="closeOpenMonthViewDay()"
						>
						  Previous
						</button>
						<button
						  class="btn btn-outline-secondary"
						  mwlCalendarToday
						  [(viewDate)]="viewDate"
						>
						  Today
						</button>
						<button
						  class="btn btn-primary"
						  mwlCalendarNextView
						  [view]="view"
						  [(viewDate)]="viewDate"
						  (viewDateChange)="closeOpenMonthViewDay()"
						>
						  Next
						</button>
					  </div>
					</div>
					<div class="col-md-4">
					  <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
					</div>
					<div class="col-md-4">
					  <div class="btn-group">
						<button
						  class="btn btn-primary"
						  (click)="setView(CalendarView.Month)"
						  [class.active]="view === CalendarView.Month"
						>
						  Month
						</button>
						<button
						  class="btn btn-primary"
						  (click)="setView(CalendarView.Week)"
						  [class.active]="view === CalendarView.Week"
						>
						  Week
						</button>
						<button
						  class="btn btn-primary"
						  (click)="setView(CalendarView.Day)"
						  [class.active]="view === CalendarView.Day"
						>
						  Day
						</button>
					  </div>
					</div>
				  </div>
				  <br />
				<!-- Vos boutons pour naviguer entre les vues de calendrier -->
				<div class="row text-center">
				  
				</div>
				<br />
			  
				<!-- Sélection de la vue de calendrier -->
				<div [ngSwitch]="view">
				  <!-- Vue mois -->
				  <mwl-calendar-month-view *ngSwitchCase="CalendarView.Month"
					[viewDate]="viewDate"
					[events]="events"
					[refresh]="refresh"
					[activeDayIsOpen]="activeDayIsOpen"
					(dayClicked)="dayClicked($event.day)"
					(eventClicked)="handleEvent('Clicked', $event.event)"
					(eventTimesChanged)="eventTimesChanged($event)">
				  </mwl-calendar-month-view>
			  
				  <!-- Vue semaine -->
				  <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week"
					[viewDate]="viewDate"
					[events]="events"
					[refresh]="refresh"
					(eventClicked)="handleEvent('Clicked', $event.event)"
					(eventTimesChanged)="eventTimesChanged($event)">
				  </mwl-calendar-week-view>
			  
				  <!-- Vue jour -->
				  <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day"
					[viewDate]="viewDate"
					[events]="events"
					[refresh]="refresh"
					(eventClicked)="handleEvent('Clicked', $event.event)"
					(eventTimesChanged)="eventTimesChanged($event)">
				  </mwl-calendar-day-view>
				</div>
			  
				<!-- Tableau pour éditer les événements -->
				<!-- Bouton pour ajouter un nouvel événement -->
				<!-- Tableau pour afficher les événements existants avec des champs éditables -->
				<!-- Template pour afficher les détails de l'événement lorsqu'il est cliqué -->
			  </div>
			  
		</div>
