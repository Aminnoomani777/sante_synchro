<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body text-center">
          <img [src]="previewUrl || 'assets/images/default-profile.png'" 
               class="rounded-circle img-thumbnail mb-3" 
               alt="Profile Image" 
               style="width: 150px; height: 150px; object-fit: cover;">
          
          <h4>{{ client?.prenom }} {{ client?.nom }}</h4>
          <p class="text-muted mb-1">{{ client?.email }}</p>
          <p class="text-muted">{{ client?.telephone }}</p>
          
          <div *ngIf="isEditing" class="mt-3">
            <input type="file" class="form-control" (change)="onFileSelected($event)" accept="image/*">
            <small class="text-muted">Choose a new profile image</small>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-md-8">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5>Profile Information</h5>
          <button *ngIf="!isEditing" class="btn btn-primary" (click)="toggleEdit()">
            <i class="fas fa-edit"></i> Edit Profile
          </button>
        </div>
        
        <div class="card-body">
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" formControlName="prenom" [readonly]="!isEditing">
              </div>
              <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" formControlName="nom" [readonly]="!isEditing">
              </div>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email" [readonly]="!isEditing">
            </div>
            
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" formControlName="telephone" [readonly]="!isEditing">
              </div>
              <div class="col-md-6">
                <label class="form-label">Age</label>
                <input type="number" class="form-control" formControlName="age" [readonly]="!isEditing">
              </div>
            </div>
            
            <div *ngIf="isEditing" class="d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-secondary" (click)="toggleEdit()">Cancel</button>
              <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">
                Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
