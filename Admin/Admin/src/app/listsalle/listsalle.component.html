<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admiro admin is super flexible, powerful, clean &amp; modern responsive bootstrap 5 admin template with unlimited possibilities.">
    <meta name="keywords" content="admin template, Admiro admin template, best javascript admin, dashboard template, bootstrap admin template, responsive admin template, web app">
    <meta name="author" content="pixelstrap">
    <title>Admiro - Premium Admin Template</title>
  </head>
  <body>
    <app-header></app-header>
    <app-menu></app-menu>
    <div class="tap-top"><i class="iconly-Arrow-Up icli"></i></div>
    <div class="loader-wrapper">
      <div class="loader"><span></span><span></span><span></span><span></span><span></span></div>
    </div>
    <div class="page-wrapper compact-wrapper" id="pageWrapper">
      <div class="page-body-wrapper">
        <div class="page-body">
          <div class="container-fluid">
            <div class="page-title">
             
            </div>
          </div>
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-12">
                <div class="card">
                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="display" id="basic-1">
                        <thead>
                          <tr>
                            <th>id</th>
                            <th>nom</th>
                            <th>adress</th>
                            <th>telephone</th>
                            <th>email</th>
                         
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let salle of listSalle">
                            <td>{{salle.id}}</td>
                            <td>{{salle.nom}}</td>
                            <td>{{salle.adress}}</td>
                            <td>{{salle.telephone}}</td>
                            <td>{{salle.email}}</td>
                          
                            <td>
                              <button *ngIf="!salle.etat" class="btn btn-sm btn-light btn-3d" (click)="updatesalleetat(salle)">
                                <i class="fas fa-lock" style="color: black;"></i>
                             </button>
                             <button *ngIf="salle.etat" class="btn btn-sm btn-secondary btn-3d" (click)="updatesalleetat(salle)">
                              <i class="fas fa-check"></i>      
                             </button>
                              <a href="/modifiersalle/{{salle.id}}" type="submit" class="btn btn-sm rounded-pill px-3" 
                              style="background-color: #56A29D; color: white; border: none;">
                          <i class="fas fa-edit"></i> 
                    </a>
                              <button (click)="DeleteSalle(salle)" type="button" class="btn btn-danger btn-sm rounded-pill px-3 ms-2">
                                  <i class="fas fa-trash"></i> 
                              </button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <app-footer></app-footer>
      </div>
    </div>
  </body>
</html>
