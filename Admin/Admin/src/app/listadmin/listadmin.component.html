  <body>
    <app-header></app-header>
    <app-menu></app-menu>
    <!-- tap on top starts-->
    <div class="tap-top"><i class="iconly-Arrow-Up icli"></i></div>
    <!-- tap on tap ends-->
    <!-- loader-->
    <div class="loader-wrapper">
      <div class="loader"><span></span><span></span><span></span><span></span><span></span></div>
    </div>
    <div class="page-wrapper compact-wrapper" id="pageWrapper">
     
      <div class="page-body-wrapper"> 
        <!-- Page sidebar start-->
       
       
        <!-- Page sidebar end-->
        <div class="page-body">
          <div class="container-fluid">
            <div class="page-title">
              <div class="row">
                <div class="col-sm-6 col-12">
                  <h2>Basic DataTables</h2>
                </div>
               
              </div>
            </div>
          </div>
         
          <!-- Container-fluid starts-->
          <div class="container-fluid">
            <div class="row">
              <!-- Zero Configuration  Starts-->
              <div class="col-sm-12">
                <div class="card">
                 
                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="display" id="basic-1">
                        <thead>
                          <tr>
                            <th>id</th>
                            <th>nom</th>
                            <th>prenom</th>
                            <th>email</th>
                            <th>role </th>
                            <th *ngIf="role=='superadmin'">action</th>
                           
                          </tr>
                        </thead>
                        <tbody   >
                          <tr  *ngFor="let admin of listAdmin">
                            <td>{{admin.id}}</td>
                            <td>{{admin.nom}}</td>
                            <td>{{admin.prenom}}</td>
                            <td>{{admin.email}}</td>
                            <td>{{admin.role}}</td>
                            <td    *ngIf="role=='superadmin'">
                             
                              <a href="/modifieradmin/{{admin.id}}" type="submit" class="btn btn-sm rounded-pill px-3" 
                                      style="background-color: #56A29D; color: white; border: none;">
                                  <i class="fas fa-edit"></i> Modifier
                            </a>
                          
                              <button (click)="DeleteAdmin(admin)" type="button" class="btn btn-danger btn-sm rounded-pill px-3 ms-2">
                                  <i class="fas fa-trash"></i> Supprimer
                              </button>
                          </td>
                          
                          
                              <ul class="action"> 
                                <li class="edit"> <a href="#"><i class="icon-pencil-alt"></i></a></li>
                                <li class="delete"><a href="#"><i class="icon-trash"></i></a></li>
                              </ul>
                          
                          </tr>
                        
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Zero Configuration  Ends-->
              <!-- Complex headers (rowspan and colspan) Starts-->
              
              <!-- Complex headers (rowspan and colspan) Ends-->
              <!-- State saving Starts-->
              
              <!-- State saving Ends-->
              <!-- Scroll - vertical dynamic Starts-->
             
              <!-- Scroll - vertical dynamic Ends-->
              <!-- Container-fluid Ends-->
            </div>
          </div>
        </div>
       <app-footer></app-footer>
      </div>
    </div>
  
  </body>
