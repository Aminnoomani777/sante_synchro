                  <h2>List-Abonnement</h2>
                </div>
               
              </div>
            </div>
          </div>

                      <thead class="tbl-strip-thad-bdr">

                          <th class="bg-primary" scope="col">ID</th>

                          <th class="bg-primary" scope="col">IdPack</th>
                    
                        </tr>
                      </thead>
                      <tbody>
                        <tr  *ngFor="let reservation of listReservation">

                       <td class="alert-light-primary">{{reservation.client?.id}}</td>
                       <td class="alert-light-primary">{{reservation.client?.nom}}</td>
                            <td class="alert-light-primary">{{reservation.client?.prenom}}</td>
                       
                          <td class="alert-light-primary">{{reservation.pack?.id}}</td>

                         
                          <td  class="alert-light-primary">
                            <button (click)="Deletereservation(reservation)" type="button" class="btn btn-danger btn-sm rounded-pill px-3 ms-2">
                              <i class="fas fa-trash"></i>a
                          </button>
                   

                          </td>
