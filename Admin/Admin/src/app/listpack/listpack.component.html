<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admiro admin is super flexible, powerful, clean &amp; modern responsive bootstrap 5 admin template with unlimited possibilities.">
    <meta name="keywords" content="admin template, Admiro admin template, best javascript admin, dashboard template, bootstrap admin template, responsive admin template, web app">
    <meta name="author" content="pixelstrap">
    <title>Admiro - Premium Admin Template</title>
  </head>
  <body>
    <app-header></app-header>
    <app-menu></app-menu>
    <div class="tap-top"><i class="iconly-Arrow-Up icli"></i></div>
    <div class="loader-wrapper">
      <div class="loader"><span></span><span></span><span></span><span></span><span></span></div>
    </div>
    <div class="page-wrapper compact-wrapper" id="pageWrapper">
      <div class="page-body-wrapper">
        <div class="page-body">
          <div class="container-fluid">
            <div class="page-title">
              
            </div>
          </div>
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-12">
                <div class="card">
                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="display" id="basic-1">
                        <thead>
                          <tr>
                            <th>id</th>
                            <th>nom</th>
                            <th>prix</th>
                            <th>description</th>
                        
                            <th>categorie </th>
                            <th>Salle pack.salleDeSport?.nom </th>
                           
                            
                          
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let pack of listPack">
                            <td>{{pack.id}}</td>
                            <td>{{pack.nom}}</td>
                            <td>{{pack.prix}}</td>
                            <td>{{pack.description}}</td>
                           
                            <td>{{ pack.categorie?.nom }}</td>
                            
                            <td>Salle : {{ pack.salleDeSport?.nom }}</td>
                           
                          
                          
                            <td>
                              <a href="/modifierpack/{{pack.id}}" type="submit" class="btn btn-sm rounded-pill px-3" 
                                      style="background-color: #56A29D; color: white; border: none;">
                                  <i class="fas fa-edit"></i> Modifier
                            </a>
                              <button (click)="DeletePack(pack)" type="button" class="btn btn-danger btn-sm rounded-pill px-3 ms-2">
                                  <i class="fas fa-trash"></i> Supprimer
                              </button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <app-footer></app-footer>
      </div>
    </div>
  </body>
</html>
